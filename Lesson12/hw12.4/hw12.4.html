// – Створити масив з 10 елементів числового, стрічкового і булевого типу. За допомогою if та typeof вивести тільки булеві елементи
const arrBoo = [1, 'hello', true, 99, false, 'okten', 3, 'hi', true, 2026];

    }
}

const arrNum = [1, 'hello', true, 99, false, 'okten', 3, 'hi', true, 2026];
for (let i = 0; i < arrNum.length; i++) {
    if (typeof arrNum[i] === 'number') {
        console.log(arrNum[i]);
    }
}
