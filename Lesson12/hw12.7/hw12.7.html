<script>

// <!--a. заповнити його 50 парними числами за допомоги циклу.-->

<!--b. заповнити його 50 непарними числами за допомоги циклу.-->

    const oddNumbers = [];

<!--c. Заповнити масив 20-ма рандомними числами. (Google: Generate random number JS)-->
    const random20 = [];

    for (let i = 0; i < 20; i++) {
    //Math.random() * 100 дает дробные числа (от 1 до 100), округляем с помощью Math.floor
        random20.push(Math.floor(Math.random() * 100));

    const randomRange = [];

                                 //Math.random() * (max - min) + min

// 6. Є масив з числами [100,250,50,168,120,345,188],
// Які характеризують вартість окремої покупки.
// Обрахувати середній чек.

    console.log('--- 6. Средний чек: ---');
    const purchases = [100, 250, 50, 168, 120, 345, 188];
//создаю переменную sum куда буду ложить покупки, с начальным значением 0
    let sum = 0;

// перебираю каждое значение массива
    for (const price of purchases) {
//суммирую все покупки
    sum += price;
    }

// средний чек = сумма всех покупок / их количество
//Функция toFixed(2) превращает число в строку, через унарный плюс (+) превращаем обратно строку в число
    const averageCheck = +(sum / purchases.length).toFixed(2);  //округляем число до 2 знаков после запятой
    console.log(averageCheck);




// 7. Створити масив з рандомними значеннями, помножити всі його елементи на 5 та
// перемістити їх в інший масив.
console.log('--- 7. Массив умножить на 5 и переместить в новый массив: ---');
//создаю массив и заполняю случайными цифрами от 0-99
    const randomArray = [];
    for (let i = 0; i < 10; i++) {
        randomArray.push(Math.floor(Math.random() * 100));              // числа 0–99 (округляю)
    }

    console.log('Исходный массив:', randomArray);

    //создаю новый массив
    const newArray = [];

    for (let i = 0; i < randomArray.length; i++) {
        newArray.push(randomArray[i] * 5);
    }

    console.log('Новый массив (умноженные на 5):', newArray);

const mixedArray = [10, 'hello', true, 55, 'okten', 3.14, false, '42', 100];

//новый массив для чисел
const numArr = [];
for (let i = 0; i < mixedArray.length; i++) {
    if (typeof mixedArray[i] === 'number') {

    }
}
console.log('Массив только из чисел:', numArr);
