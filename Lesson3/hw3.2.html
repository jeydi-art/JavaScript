<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом і індексом всередині-->
<script>
    for (let i = 0; i < 10; i++) {
       document.write(`<div>Lorem Ipsum # ${i}</div>`);

    }
</script>

</body>
</html>
