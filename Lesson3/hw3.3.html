<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом всередині.-->

<script>
    let i = 0;
    while (i < 20) {
        document.write('<div><h1>Lorem ipsum</h1></div>');
        i++;
    }

</script>

</body>
