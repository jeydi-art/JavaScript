<!DOCTYPE html>

<body>
<!--За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом і індексом всередині.-->
<script>

        let i = 0;
        while (i < 20) {
            document.write(`<h1>Lorem Ipsum # ${i+1}</h1>`);     <!--с +1 будет нумерация не от 0, а с 1го пункта списка-->
            i++;
        }


</script>
