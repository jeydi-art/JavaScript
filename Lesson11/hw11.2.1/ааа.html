<body>

<div class="target"></div>
<script>

    // #whXxOBlYS0H
    // - –≤–∑—è—Ç–∏ https://dummyjson.com/docs/recipes —Ç–∞ –≤–∏–≤–µ—Å—Ç–∏ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –≤—Å—ñ —Ä–µ—Ü–µ–ø—Ç–∏. –Ü–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏ –ø–æ–≤–∏–Ω–Ω—ñ –±—É—Ç–∏ —Å–ø–∏—Å–æ–∫ –ø—ñ–¥ —á–∞—Å –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è.

//    const url = new URL('https://dummyjson.com/recipes');
//    url.searchParams.set('limit', '2');

    const target = document.getElementsByClassName('target')[0];

//    fetch(url)
//        .then(value => value.json())
//        .then(recipesObject => {

            fetch('https://dummyjson.com/recipes')
                .then(value => value.json())
                .then(recipesObject => {

//const {recipes} = recipesObject; ‚Äî –¥–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—è: –±–µ—Ä—ë—à—å —Ç–æ–ª—å–∫–æ –º–∞—Å—Å–∏–≤ recipes
            const {recipes} = recipesObject;

//–ü–µ—Ä–µ–±–∏—Ä–∞–µ—à—å –≤—Å–µ —Ä–µ—Ü–µ–ø—Ç—ã (for (const recipe of recipes) ‚Äî –∫–∞–∂–¥—ã–π recipe ‚Äî —ç—Ç–æ –æ–¥–∏–Ω –æ–±—ä–µ–∫—Ç —Ä–µ—Ü–µ–ø—Ç–∞)
            for (const recipe of recipes) {
                console.log(recipe);
//recipeDiv ‚Äî –æ–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä/–∫–∞—Ä—Ç–æ—á–∫–∞ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞
                const recipeDiv = document.createElement('div');

//–ü–µ—Ä–µ–±–æ—Ä –≤—Å–µ—Ö –∫–ª—é—á–µ–π –æ–±—ä–µ–∫—Ç–∞ —Ä–µ—Ü–µ–ø—Ç–∞ (recipeKey ‚Äî —ç—Ç–æ –∏–º—è –ø–æ–ª—è, –Ω–∞–ø—Ä–∏–º–µ—Ä: "id", "name", "ingredients" –∏ —Ç–¥
//–¢–æ –µ—Å—Ç—å —Ç—ã –Ω–µ –ø–∏—à–µ—à—å –∏–º–µ–Ω–∞ –ø–æ–ª–µ–π —Ä—É–∫–∞–º–∏, –∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ –æ–±—Ö–æ–¥–∏—à—å –≤–µ—Å—å –æ–±—ä–µ–∫—Ç.
                for (const recipeKey in recipe) {
//Array.isArray(recipe[recipeKey]) ‚Äî –ø—Ä–æ–≤–µ—Ä—è–µ—à—å, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –∫–ª—é—á—É –º–∞—Å—Å–∏–≤–æ–º.
//  –ï—Å–ª–∏ –º–∞—Å—Å–∏–≤ ‚Üí —Ä–∏—Å—É–µ—à—å —Å–ø–∏—Å–æ–∫.
//  –ï—Å–ª–∏ –ù–ï –º–∞—Å—Å–∏–≤ ‚Üí –≤—ã–≤–æ–¥–∏—à—å –ø—Ä–æ—Å—Ç–æ key: value.
                    if (Array.isArray(recipe[recipeKey])) {
//–°–æ–∑–¥–∞—ë—à—å –æ–±—ë—Ä—Ç–∫—É arrayAndTitleDiv ‚Äî –±–ª–æ–∫ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ + —Å–ø–∏—Å–∫–∞
                        const arrayAndTitleDiv = document.createElement('div');
                        const title = document.createElement('div');

//–ï—Å–ª–∏ recipeKey === 'ingredients' ‚Üí —Ç–µ–∫—Å—Ç –±—É–¥–µ—Ç ingredients:
//–ï—Å–ª–∏ recipeKey === 'instructions' ‚Üí instructions:
//–ï—Å–ª–∏ tags ‚Üí tags:, –∏ —Ç.–¥.
                        title.innerText = `${recipeKey}:`;
//–°–æ–∑–¥–∞—ë—à—å –Ω—É–º–µ—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ ol
                        const ol = document.createElement('ol');
//–ë–µ—Ä—ë—à—å —Å–∞–º –º–∞—Å—Å–∏–≤ array = recipe[recipeKey]
                        const array = recipe[recipeKey];
//–î–ª—è –∫–∞–∂–¥–æ–≥–æ item –≤ –º–∞—Å—Å–∏–≤–µ:
//—Å–æ–∑–¥–∞—ë—à—å li
//–≤—Å—Ç–∞–≤–ª—è–µ—à—å –≤ –Ω–µ–≥–æ —Ç–µ–∫—Å—Ç item
//–¥–æ–±–∞–≤–ª—è–µ—à—å –≤ ol.
                        for (const item of array) {
                            const li = document.createElement('li');
                            li.innerText = item;
                            ol.appendChild(li);
                        }

//–í—Å—Ç–∞–≤–ª—è–µ—à—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Å–ø–∏—Å–æ–∫ –≤ arrayAndTitleDiv, –∞ –µ–≥–æ ‚Äî –≤ recipeDiv
                        arrayAndTitleDiv.append(title, ol);
                        recipeDiv.appendChild(arrayAndTitleDiv);
//üëâ –í –∏—Ç–æ–≥–µ: –≤—Å–µ –º–∞—Å—Å–∏–≤—ã (–∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã, —Ç–µ–≥–∏, —Ç–∏–ø—ã –µ–¥—ã, –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏)
//—É —Ç–µ–±—è –≤—ã–≤–æ–¥—è—Ç—Å—è –∫–∞–∫ –∑–∞–≥–æ–ª–æ–≤–æ–∫ + –Ω—É–º–µ—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫.


//–ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ ‚Äî –ù–ï –º–∞—Å—Å–∏–≤ –∏ —ç—Ç–æ –Ω–µ –∫–∞—Ä—Ç–∏–Ω–∫–∞
                    } else {
                        if (recipeKey !== 'image') {

                            const keyDiv = document.createElement('div');
                            keyDiv.innerText = `${recipeKey} : ${recipe[recipeKey]}`
                            recipeDiv.appendChild(keyDiv);
                        }
                    }



                }

                const img = document.createElement('img');
                img.src = recipe.image;
                recipeDiv.appendChild(img);


                target.appendChild(recipeDiv);
            }


        });


</script>
